<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="stylesign.css" />
  </head>

  <body>
    <div class="container d-flex flex-column" style="max-width: 400px">
      <img
        src="assets/images/amazon-logo.png"
        class="align-self-center"
        style="max-width: 40%"
      />
      <form
        class="border rounded p-3 d-flex flex-column"
        style="max-width: 400px"
      >
        <h1 class="h3">Sign In</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Email or mobile phone number</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <button type="submit" class="btn btn-warning" style="max-width: 400px">
          Continue
        </button>
        <p class="my-3">
          By signing in, you agree to Amazon's
          <a href="" class="text-decoration-none">Conditions of Use</a> and
          <a href="" class="text-decoration-none">Privacy Notice</a>.
        </p>
        <a class="fs-6 text-decoration-none" href="">Need help?</a>
      </form>
      <p class="mt-4 text-center">Need to Amazon?</p>
      <button
        type="button"
        class="btn btn-light border rounded"
        style="max-width: 400px"
      >
        <a href="create-account.html" class="create-acc"
          >Create your Amazon Account</a
        >
      </button>
    </div>
    <hr />
    <div class="container" style="max-width: 300px">
      <div class="links d-flex justify-content-between">
        <a href="" class="text-decoration-none">Conditions of Use</a>
        <a href="" class="text-decoration-none">Privacy Notice</a>
        <a href="" class="text-decoration-none">Help</a>
      </div>
      <p class="text-center my-3" style="color: #555">
        ©1996–2024, Amazon.com, Inc. or its affiliates
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
